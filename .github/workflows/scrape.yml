name: Scrape Amazon Prices
on:
  schedule:
      - cron: '0 * * * *'
        workflow_dispatch:
        jobs:
          scrape:
              runs-on: ubuntu-latest
                  steps:
                        - uses: actions/checkout@v4
                              - uses: actions/setup-node@v4
                                      with:
                                                node-version: '20'
                                                      - run: npm install
                                                            - run: node index.js
                                                                    env:
                                                                              GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
                                                                                        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
